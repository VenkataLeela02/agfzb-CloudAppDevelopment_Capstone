<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="navbar-header float-right">
            <div class="row">
                <div class="col-md-8">
                    <a class="navbar-brand mt-1 text-white" href="{% url 'djangoapp:index' %}">Dealership Review</a>
                    <a class="btn  btn-primary m-1" href="{% url 'djangoapp:index' %}">Home</a>
                    <a class="btn  btn-primary m-1" href="{% url 'djangoapp:about' %}">About</a>
                    <a class="btn  btn-primary m-1" href="{% url 'djangoapp:contact' %}">Contact</a>
                </div>
                <div class="nav-navbar navbar-right col-md-4">
                    <ul class="navbar-nav ">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:index' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="justify-content-end" action="{% url 'djangoapp:dealerdetails' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Password" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link text-white" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul>
                </div>
            </div>
        </div>
    </div>
    </nav>
    <!--Add a dealer table here -->
    </body>
<footer class="fixed-bottom bg-primary text-center text-lg-start">
    <div class="text-center p-1">
        <a class="btn  btn-primary m-2" href="{% url 'djangoapp:about' %}">About</a>
        <a class="btn  btn-primary m-2" href="{% url 'djangoapp:contact' %}">Contact</a>
    </div>
    <!-- Copyright -->
    <div class="text-center p-1 text-white">
        Â© 2021 Copyright
    </div>
    <!-- Copyright -->
</footer>
</html>
